<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploads History</title>
</head>
<body>
    <h1>Uploads History</h1>
    <ul>
        {% for upload in uploads %}
        <li>
            {{ upload.filename }} - 
            <a href="{{ url_for('serve_temp_file', filename=upload.cfg_path.split('/')[-1]) }}">View CFG</a>
        </li>
        {% else %}
        <li>No uploads yet.</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('upload_file') }}">Upload a new file</a></p>
</body>
</html>
