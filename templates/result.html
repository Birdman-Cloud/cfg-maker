<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>CFG Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container"> <h1>Control Flow Graph</h1>

        <div class="cfg-image-container"> {% if image_dir and image_name %}
            <img class="cfg-image" src="{{ url_for('serve_temp_file', image_dir=image_dir, filename=image_name) }}" alt="Generated CFG">
            {% else %}
            <p class="flash error">Error: Image information missing.</p> {% endif %}
        </div>

        <p><a href="{{ url_for('upload_file') }}">Upload another file</a></p>
    </div> </body>
</html>
