<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python CFG & Complexity Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Python File</h1>
        <p>Upload a <code>.py</code> file to generate its Control Flow Graph (CFG) and calculate Cyclomatic Complexity.</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <p class="flash-error">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="python_file">Choose Python File (.py):</label>
                <input type="file" id="python_file" name="python_file" accept=".py" required>
            </div>
            <button type="submit">Analyze File</button>
        </form>
    </div>
</body>
</html>
