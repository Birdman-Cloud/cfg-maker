<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container"> <h1>An Error Occurred</h1>

        <div class="error-box"> <p><strong>Error Details:</strong></p>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% else %}
                <p>An unspecified error occurred. Please check the server logs.</p>
            {% endif %}
        </div>

        <p><a href="{{ url_for('upload_file') }}">Return to Upload Page</a></p>
    </div> </body>
</html>
