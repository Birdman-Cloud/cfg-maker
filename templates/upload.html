<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>CFG Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="container"> <h1>Upload Python File</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <label for="file">Choose Python file (.py):</label>
            <input type="file" id="file" name="file" accept=".py" required>
            <div style="text-align: center;"> <input type="submit" value="Generate CFG">
            </div>
        </form>
    </div> </body>
</html>
