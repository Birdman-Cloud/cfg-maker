<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CFG Generator</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <style>
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
     </style>
</head>
<body>
    <h1>Upload a Python File</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
        <label for="file">Choose Python file (.py):</label><br>
        <input type="file" id="file" name="file" accept=".py" required><br><br>
        <input type="submit" value="Generate CFG">
    </form>

</body>
</html>
